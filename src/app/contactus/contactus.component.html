<div class="row" style="text-align:center">
        <div class="col">
                <h1 class="well">
                       
                </h1>
                <div class="container" position:center>
                        <div class="col-md-12">
                                <div class="col-md-12">
                                        <div class="form-area" style="background-color:  rgba(12, 59, 39, 0.5)">
                                                <form #myfrm="ngForm" style="color:white; border: 2px solid;
                                                                padding: 20px;
                                                                box-shadow: 5px 10px 18px #888888;">
                                                        <br style="clear:both">
                                                        <h4 style="margin-bottom: 25px; text-align: center;">Contact Form</h4>
                                                        <div class="form-group">
                                                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" [(ngModel)]="name" required>
                                                        </div>
                                                        <div class="form-group">
                                                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
                                                        </div>
                                                        <div class="form-group">
                                                                <input type="phone" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" [(ngModel)]="mobile" required>
                                                        </div>
                                                        <div class="form-group">
                                                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" [(ngModel)]="subject" required>
                                                        </div>
                                                        <div class="form-group">
                                                                <textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" [(ngModel)]="message" style="height:100px"></textarea>
                                                        </div>
                                                        <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" (click)="save(name, email, mobile, subject, message)">Submit Form</button>
                                                </form>
                                        </div>
                                </div>

                        </div>
                </div>
        </div>
