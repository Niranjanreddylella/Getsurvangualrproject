<div class="container" >
  <div class="row ">
    <div class="col" >
      <div class="card mx-4" >
        <div class="card-body">
          <form #myfrm="ngForm" >          
            <h4 align="center"></h4>
            <div class="form-group">
              <div><label class="form-label form-label-top form-label-auto" id="Rating"> Please rate my site: </label></div>
                <div class="rating" required>
                  <label>
                    <input type="radio" value="1" #rating="ngModel" [(ngModel)]="fed.rating" name="rating" />
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" value="2" #rating="ngModel" [(ngModel)]="fed.rating" name="rating" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" value="3" #rating="ngModel" [(ngModel)]="fed.rating" name="rating" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" value="4" #rating="ngModel" [(ngModel)]="fed.rating" name="rating" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
                  <label>
                    <input type="radio" value="5" #rating="ngModel" [(ngModel)]="fed.rating" name="rating" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                  </label>
      
                </div>
            </div>
            <div class="form-group">
              <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7"> How would you suggest
                I improve it? </label>
                <div id="cid_7" class="form-input-wide">
                  <textarea class="form-textarea" cols="30" rows="5" data-component="textarea" #review="ngModel"
                    [(ngModel)]="fed.review" name="review" required></textarea>
                </div>
            </div> <br> 
            <div align="center">
              <button type="button" class="btn btn-info" (click)="btnclick(myfrm)">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
