<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mx-4" style="background-color: transparent;margin-Left:100px" >
        <div class="card-body p-4">
          <form #myfrm="ngForm">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Offer Name:</label>
              <div class="col-sm-8">
                <input type="text" #offername="ngModel" [(ngModel)]="offer.offername" name="offername" class="form-control"
                  required>
                <span *ngIf="offername.errors && (offername.touched || offername.dirty)" style="color:red">
                  <span [hidden]="!offername.errors.required">Offer name Required ..</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Discount:</label>
              <div class="col-sm-8">
                <input type="text" #discount="ngModel" [(ngModel)]="offer.discount" name="discount" class="form-control"
                  required>
                <span *ngIf="discount.errors && (discount.touched || discount.dirty)" style="color:red">
                  <span [hidden]="!discount.errors.required">Discount Required ..</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Packages:</label>
             
              <div class="col-sm-8">
                  <input type="text" #discount="ngModel" [(ngModel)]="offer.discount" name="discount" class="form-control"
                  required>
                <td *ngFor="let p of packs">
                  <tr>
                    <mat-checkbox #checks (click)="multi(checks.value)" value="{{p.pckid}}" labelPosition="after">{{p.pckname}}
                    </mat-checkbox>
                  </tr>
                </td>
              </div>
            </div>
            <div class="form-group" align="center">
              <button (click)="btnoffer(myfrm)" class="btn btn-info" style="width:45%">Create</button>
            </div>
            <!-- <div>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
<br>
<br>
<br>
<br>
</div>

<div class="container">
  <table mat-table [dataSource]="alloffer" class="mat-elevation-z8">

    <ng-container matColumnDef="offername">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.offername}} </td>
    </ng-container>

    <ng-container matColumnDef="offerid">
      <th mat-header-cell *matHeaderCellDef> Offerid </th>
      <td mat-cell *matCellDef="let element"> {{element.offerid}} </td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef> Discount </th>
      <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">{{element.status}}
      </td>
    </ng-container>
    <ng-container matColumnDef="toggle">
      <th mat-header-cell *matHeaderCellDef> Toggle</th>
      <td mat-cell *matCellDef="let element">
        <section class="example-section">
          <mat-slide-toggle class="example-margin" [color]="color" (change)="btnToggle(element)" [checked]="element.status=='active'" [disabled]="disabled">

          </mat-slide-toggle>
        </section>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
