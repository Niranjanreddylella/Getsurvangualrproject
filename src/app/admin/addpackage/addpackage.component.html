<div class="container">
  <br>
  <!-- <br> -->
  <!-- <br>
  <br> -->

  <div style="margin-bottom:250px" class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mx-4" style="background-color:transparent">
        <div class="card-body p-4">
          <h3 style="padding-Left:150px"> Add Package</h3>
          <form #myfrm="ngForm">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Package Name:</label>
              <div class="col-sm-8">
                <input type="text" #pckName="ngModel" [(ngModel)]="pack.pckName" name="pckName" class="form-control"
                  required>
                <span *ngIf="pckName.errors && (pckName.touched || pckName.dirty)" style="color:red">
                  <span [hidden]="!pckName.errors.required">packname Required ..</span>
                </span>
              </div>
            </div>
            <!-- <div class="form-group row">
              <label  class="col-sm-4 col-form-label">Image:</label>
              <div class="col-sm-8">
                <img [src]="survey.image" width="100px" height="100px" />
                <input type="file" (change)="onFileSelect($event)" class="form-control" ngModel #image="ngModel" name="image" required>
                <span *ngIf="image.errors && (image.touched || image.dirty)" style="color:red">
                  <span [hidden]="!image.errors.required">Image Required ..</span>
                </span>
              </div>
            </div> -->
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Duration:</label>
              <div class="col-sm-8">
                <input type="number" #pckDuration="ngModel" [(ngModel)]="pack.pckDuration" name="pckDuration" class="form-control"
                  required>
                <span *ngIf="pckDuration.errors && (pckDuration.touched || pckDuration.dirty)" style="color:red">
                  <span [hidden]="!pckDuration.errors.required">rewards duration ..</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Price:</label>
              <div class="col-sm-8">
                <input type="number" #pckPrice="ngModel" [(ngModel)]="pack.pckPrice" name="pckPrice" class="form-control"
                  required>
                <span *ngIf="pckPrice.errors && (pckPrice.touched || pckPrice.dirty)" style="color:red">
                  <span [hidden]="!pckPrice.errors.required">price Required ..</span>
                </span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description:</label>
              <div class="col-sm-8">
                <input type="text" #pckDescription="ngModel" [(ngModel)]="pack.pckDescription" name="pckDescription"
                  class="form-control" required>
                <span *ngIf="pckDescription.errors && (pckDescription.touched || pckDescription.dirty)" style="color:red">
                  <span [hidden]="!pckDescription.errors.required">description Required ..</span>
                </span>
              </div>
            </div>
            <div class="form-group" align="center">
              <button (click)="addPackageBtn(myfrm)" class="btn btn-info" style="width:45%">create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
